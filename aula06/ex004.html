<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: norma 20rem arial;
            font-size: 1em;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}.Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()}<br/>`) 
        document.write(`Seu nome da segunda posição em diante é ${nome.slice(2)}<br/>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
