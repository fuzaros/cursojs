<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: 
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por execesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguraça!</p>`
            
        }
    </script>
</body>
</html>
